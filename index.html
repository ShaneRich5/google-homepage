<html>
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="dist/bundle.css">
</head>
<body>
    <header>
        <ul class="right">
            <li><a href="https://mail.google.com/mail/?tab=wm">Gmail</a></li>
            <li><a href="https://www.google.com/imghp?hl=en&tab=wi&ei=qvu9WP25LoncmwGCxbjgAg&ved=0EKouCBMoAQ">Images</a></li>
            <li>
                <div class="grid-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </li>
            <li>
                <button id="sign-in">Sign in</button>
            </li>
        </ul>
    </header>

    <main>
        <img class="logo" src="images/google.png" alt="google logo">
        <div class="search-bar">
            <input type="text">
            <img src="images/microphone.png" alt="search microphone">
        </div>
        <div class="button-bar">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </main>

    <footer>
        <ul class="left">
            <li><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
            <li><a href="https://www.google.com/services/?fg=1">Business</a></li>
            <li><a href="https://www.google.com/intl/en/about.html?fg=1">About</a></li>
        </ul>
        <ul class="right">
            <li><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
            <li><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
            <li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
        </ul>
    </footer>
    <script src="dist/bundle.js"></script>
</body>
</html>
